<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewEgg Scalper</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>
<body class="flex min-h-screen flex-col relative bg-slate-900 text-white dark:bg-black dark:text-white">
  <main class="flex-1 flex flex-col">
    <div class="flex-1 flex flex-col">
  <div class="w-full p-2 bg-black dark:bg-red-500">
    <h1 class="text-3xl">NewEgg Scraper</h1>
  </div>
  <div class="h-full flex justify-center items-center p-2">
<table class="table-auto border-separate border border-slate-500" id="demo">
    {% for row in csv %}
      <tr>
      {% for col in row %}
      <td class="border-separate p-2 border border-slate-500">{{ col }}</td>
      {% endfor %}
      </tr>
    {% endfor %}
    </table>
  </div>
  </div>
</main>
<div class="w-full p-1 bg-red-500 flex justify-center">
  <p>Made by Rom</p>
</div>
</body>
</html>
